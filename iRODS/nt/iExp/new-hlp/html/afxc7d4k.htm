<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="exit">
</OBJECT>

<P><A NAME="hid_app_exit"></A><B>Exit command (File menu)</B></P>

<P>Use this command to end your &lt;&lt;YourApp&gt;&gt; session.  You can also use the Close command on the application Control menu.  &lt;&lt;YourApp&gt;&gt; prompts you to save documents with unsaved changes.</P>

<P><B>Shortcuts</B></P>

<P>Mouse:Double-click the application's Control menu button.</P>

<P><IMG SRC="../images/appexit.gif" ALT="" BORDER=0></P>

<P>Keys:ALT+F4</P>

</BODY>
