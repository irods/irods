<P><A NAME="hid_view_toolbar"></A><B>Toolbar command (View menu)</B></P>

<P>Use this command to display and hide the Toolbar, which includes buttons for some of the most common commands in &lt;&lt;YourApp&gt;&gt;, such as File Open.  A check mark appears next to the menu item when the Toolbar is displayed.</P>

<P>See <A HREF="afxc9jci.htm">Toolbar</A> for help on using the toolbar.</P>
